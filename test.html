<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tech Blog </title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body id="color">
  <header class="container">
    <ul id="navcolor" class="nav d-flex flex-row-reverse p-2">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>
      {{#if logged_in}}
      <li class="nav-item">
        <a class="nav-link" href="/" id="logout">Logout</a>
        {{else}}
        <a class="nav-link" href="/login">login</a>
        {{/if}}
      </li>
    </ul>

    <div class="text-center p-2">
      <h1 id="textcolor" class="display-2"> Tech Blog </h1>
    </div>

  </header>

  <div class="container">

    <div class="row p-3">
      <div id="headingstyling" class="col-md-auto mx-auto card p-3 my-3">
        <h2 id="textcolor" class="mx-auto">Login</h2>
  
  
        <form id="cardstyling" class="form login-form p-3">
          <div class="form-group pt-3">
            <label for="email-login">email:</label>
            <input class="form-input" type="text" placeholder=" ex: jon@example.com" id="email-login" />
          </div>
          <div class="form-group pt-3">
            <label for="password-login">password:</label>
            <input class="form-input" type="password" placeholder="Enter your Password" id="password-login" />
          </div>
          <div class="form-group pt-3">
            <button id="headingstyling" class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
        
      </div>
  
    </div>
  
    <div class="row p-3">
      <div id="headingstyling" class="col-md-auto mx-auto p-3 card">
  
        <h2 id="textcolor" class="mx-auto">Signup</h2>
  
        <form id="cardstyling" class="form signup-form p-3">
          <div class="form-group pt-3">
            <label for="username-signup" placeholder="Jon Doe">Name:</label>
            <input class="form-input" type="text" placeholder=" ex: Jon Doe" id="username-signup" />
          </div>
          <div class="form-group pt-3">
            <label for="email-signup">Email:</label>
            <input class="form-input" type="text" placeholder=" ex: jon@example.com" id="email-signup" />
          </div>
          <div class="form-group pt-3">
            <label for="password-signup">Password:</label>
            <input class="form-input" type="password"placeholder="Enter a Password"id="password-signup" />
          </div>
          <div class="form-group pt-3">
            <button id="headingstyling" class="btn btn-primary mx-auto" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
  </div>
  
  <script src="./js/login.js"></script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

  <script src="/js/logout.js"></script>


</body>

</html>
